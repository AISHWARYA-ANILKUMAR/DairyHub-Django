{% extends "uindex.html" %}
{% block body %}
<body>
<form method="post" action="/myapp/user_sa">
    <h1>Your Cart</h1>
    <br>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                

                <th>Product</th>
                <th>Image</th>
                   <th>Price</th>
                    <th>Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for i in item %}
            <tr>
              
                <td>{{ i.product_name }}</td>
                <td>
                <img src="{{ i.image }}" width="100px" height="100px"></td>
                   <td>{{ i.product_price }}</td>
                <td>{{ i.qty }}</td>
            <td>{{ i.amount }}</td>
            <td><a href="/myapp/remove_cart/{{ i.id }}" class="btn btn-danger"> Remove</a> </td>
            </tr>
            {% endfor %}
        <tr><td colspan="6" align="center">Total {{ total }}</td> </tr>
         <tr><td colspan="6" align="center"><input type="submit" class="btn btn-primary" value="Purchase Now"/> </td> </tr>
        </tbody>
    </table>
</form>
</body>
{% endblock %}
