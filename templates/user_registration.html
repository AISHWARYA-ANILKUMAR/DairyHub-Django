{% include 'navbar.html' %}
<body>
    <center>
    <h1>User Registration</h1>
    <form method="post" >
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="firstname">First Name:</label></td>
                <td><input type="text" id="firstname" name="firstname" required placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name:</label></td>
                <td><input type="text" id="lastname" name="lastname" required placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="text" id="phone" name="phone" required placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" required placeholder="Enter your address"></td>
            </tr>
            <tr>
                <td><label for="district">District:</label></td>
                <td><input type="text" id="district" name="district" required placeholder="Enter your district"></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" required placeholder="Enter your state"></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" id="country" name="country" required placeholder="Enter your country"></td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" required placeholder="Choose a username"></td>
            </tr>
            <tr>
                <td><label for="passw">Password:</label></td>
                <td><input type="password" id="passw" name="passw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Choose a password"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Register">
    </form>
</center>
</body>
