<!-- registration.html -->

{%include 'navbar.html'%}
  <style>
    .form-container {
      margin: 20px auto; /* Adjust the margin value as needed */
      width: fit-content;
      text-align: center;
    }
    
    .form-table {
      margin-bottom: 10px;
    }
    
    .radio-label {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <center>
  <div class="form-container">
    <form method="POST" action="{% url 'user_register' %}">
      {% csrf_token %}
      
      <table class="form-table">
        <tr>
          <td><label for="firstname">First Name</label></td>
          <td><input type="text" name="firstname" placeholder="Enter First Name" required></td>
        </tr>
        <tr>
          <td><label for="lastname">Last Name</label></td>
          <td><input type="text" name="lastname" placeholder="Enter Last Name" required></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" name="email" placeholder="Enter Email" required></td>
        </tr>
        <tr>
          <td><label for="phone">Phone</label></td>
          <td><input type="text" name="phone" placeholder="Enter Phone Number" required></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="address" placeholder="Enter Address" required></td>
        </tr>
        <tr>
            <td>District</td>
            <td><input type="text" name="district"  placeholder="Enter District" required></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" name="state"  placeholder="Enter State" required></td>
        </tr>
        <tr>
          <td><label for="user_name">Username</label></td>
          <td><input type="text" name="user_name" placeholder="Enter Username" required></td>
        </tr>
        <tr>
          <td><label for="passw">Password</label></td>
          <td><input type="password" name="passw" placeholder="Enter Password" required></td>
        </tr>
        <tr>
          <td><label for="role">Role</label></td>
          <td>
            <span class="radio-label"><input type="radio" name="usertype" value="farmer"> Farmer</span>
            <span class="radio-label"><input type="radio" name="usertype" value="user"> User</span>
          </td>
        </tr>
      </table>
      
      <input type="submit" value="Register">
    </form>
  </div>
  <center>
</body>
</html>
