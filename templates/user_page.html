{% extends "uindex.html" %}
{% block body %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
       .product-card {
    background-color: #fff;
    padding: 18px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    width: calc(25% - 20px) !important; /* Use !important to override Bootstrap */
}

.products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px !important; /* Use !important to override Bootstrap */
}


        .card-tag {
            background-color: rgba(86, 214, 124, 0.3);
            padding: 5px 10px;
            color: black;
            border-radius: 2px;
        }

        .card-header {
            text-align: center;
        }

        .card-header img {
            max-height: 200px;
            width: 100%;
            object-fit: contain;
        }

        .product-title {
            font-size: 18px;
            color: #353535;
            margin: 10px 0;
        }

        .product-status {
            color: #808080;
        }

        .product-prices {
            font-size: 24px;
            color: #353535;
            margin: 10px 0;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #35c264;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #92e2aa;
        }

        .btn-secondary {
            color: #808080;
        }

        .btn-secondary:hover {
            background-color: #9b9090;
            color: white;
        }
    </style>
</head>
<body>
    <div class="products-container">
        <!-- Sample product data -->
        {% for i in products %}
        <div class="product-card">
            <span class="card-tag">Nearest Seller</span>
            <div class="card-header">
                <img src="{{i.product_image}}" alt="" width="150px" height="150px">
                
            </div>
            <div class="card-body">
                <h4 class="product-title">{{ i.product_name }}</h4>
                <p class="product-status">{{ i.product_description }}</p>
                <h3 class="product-prices">â‚¹{{ i.product_price }}</h3>   
            </div>
    
           
            <div class="card-footer">
                <!-- <button class="btn btn-secondary">
                    <i class="bi bi-cart3"></i>
                  view
                </button> -->

                <a href="/myapp/user_view_one_product/{{i.id}}#m" class="btn btn-primary"><i class="bi bi-cart3"></i> Add to Cart</a>
                


                </a>
                <a href="/myapp/user_fav_product/{{i.id}}" class="btn btn-primary"><i class="bi bi-heart"></i> Fav</a>



                </a>

            </div>
        </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
