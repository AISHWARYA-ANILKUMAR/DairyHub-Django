
{%extends 'findex.html'%}
{% block body %}

    <h1 align="center">Your Orders</h1>
    <br>
    <table class="table table-bordered table-hover table-striped">


        <thead>
            <tr>
                

                <th>Date</th>
                <th>Total</th>
                   <th>Status</th>

                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
              
                <td>{{ i.bm_date }}</td>

                <td>{{ i.bm_total }}</td>
            <td>{{ i.bm_status }}</td>
            <td><a href="/myapp/farmer_view_order_more/{{ i.bookingmaster_id }}#m" class="btn btn-primary"> More</a> </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

{% endblock %}
